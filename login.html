<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LocaGain - Connexion</title>
</head>
<body>
  <h1>Connexion LocaGain</h1>
  <input type="tel" id="phone" placeholder="Votre numéro (+243...)" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button id="loginBtn">Se connecter</button>

  <div style="margin-top:20px; font-size:16px;">
    Pour toute aide, contactez notre service client :
    <a href="tel:+243851626075" style="color:blue; text-decoration:none;">+243851626075</a>
  </div>

  <script type="module">
    import PocketBase from 'https://cdn.jsdelivr.net/npm/pocketbase@0.14.1/dist/pocketbase.esm.min.js';
    const pb = new PocketBase('http://127.0.0.1:8080');

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        await pb.collection('Loca_users').authWithPassword(phone, password);
        alert("Connexion réussie !");
        window.location.href = "dashboard.html";} catch (error) {
        alert("Erreur de connexion : " + error.message);
      }
    });
  </script>
</body>
</html>
