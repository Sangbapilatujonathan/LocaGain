  <script>
    function copyCode() {
      const code = document.getElementById('refCode').textContent;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('notification').textContent = "Code copié : " + code;
      }).catch(err => {
        console.error('Erreur lors de la copie : ', err);
      });
    }
  </script>
